<div class="card-container">
  <img [src]="card.resourceUrl" alt="Imagen del card" />
  <div class="info-container">
    <div class="title">{{card.title}}</div>
    <div class="secondary-text">{{card.secondaryTitle}}</div>
    <div class="supporting-text">{{card.supportingText}}</div>
  </div>
</div>
